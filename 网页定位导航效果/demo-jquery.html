    <script>
        // 鼠标移入楼层导航改变文字
        $(".nav").find("a").hover(function(){
            var text = $(this).data("text");
            $(this).addClass("sel").html(text);
        },function(){
            var html = $(this).data("html");
            $(this).removeClass("sel").html(html);
        });
        // 滚轮滑动
        $(window).on("scroll",function(){
            // 获取各模块所在位置距顶部的高度
            var items = $(".content").find(".item");
            var top = $(document).scrollTop();
            var currentIndex = "";
            items.each(function(){
                var m = $(this);
                var iTop = m.offset().top;
                if(top > (iTop-300)){ // 获取当前显示模块
                    currentIndex = m.index();
                }else{
                    return false;
                }
            });
            // 比较当前显示模块是否和导航为同一个
            var currentLink = $(".nav").find(".on");
            if(currentLink.index() != currentIndex){
                console.log(999);
                currentLink.removeClass("on");
                $(".nav").children().eq(currentIndex).addClass("on");
            }

        });

    </script>
