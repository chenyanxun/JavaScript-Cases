<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<meta name="Keywords" content="" />

	<link type="text/css" rel="stylesheet" href="css/common.css" />
</head>
<body>
	<div id="text" style="width:500px;height:300px;border:1px solid red;padding:10px;margin:100px;"></div>
	<script>
		//不管任何的动画效果或者位移都一定是通过setTimeout或者setInterval实现的.绝对不是用循环
		var arr = [];
		arr.push("0I love you");
		arr.push("1掌握字符串中substring的用法");//arr[0]+arr[1].substring(0,1)
		arr.push("2掌握字符串中substring的用法掌握字符串中substring的用法掌握字符串中substring的用法");
		arr.push("3掌握字符串中substring的用法掌握字符串中substring的用法掌握字符串中substring的用法");
		arr.push("4掌握字符串中substring的用法掌握字符串中substring的用法");
		var text = document.getElementById("text");// 获取容器
		var i = 0;// 数组第一维度初始值
		var j = 0;// 数组第二维度初始值
		var arrlen1 = arr.length;// 数组第一维度长度
		var arrlen2 = 0; // 数组第二维度长度初始值
		var pos = 0;//截取位置初始值

		function start(){
			// 首先比较(设定的第二维度的长度初始值)与(数组本身第二维度长度)的大小
			if(arrlen2<arr[i].length){// 如果小于
				text.innerHTML +=arr[i].substring(pos,pos+1);// 逐个打印
				arrlen2++;// 设定的第二维度的长度初始值自增
				pos++;// 设定的截取位置初始值自增
				var timer = setTimeout(start,30);// 定时器执行start方法
			}else{// 如果不小于，也就是打印完数组的某个第一维度值
				i++;// 设定的数组第一维度初始值自增
				pos = 0;// 设定的截取位置初始值恢复
				arrlen2 = 0;// 设定的第二维度的长度初始值恢复
				if(i<arrlen1){ // 比较(设定的第一维度的长度初始值自增后)与(数组本身第一维度长度)的大小
					text.innerHTML += "<br />";// 换行
					setTimeout(start,30);// 定时器执行start方法
				}else{ // 打印完毕
					alert("结束");
					clearTimeout(timer);
				}
			}
		}
		start();
	</script>
</body>
</html>
