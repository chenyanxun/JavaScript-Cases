<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<style>
		*{padding:0;margin:0}
		body{font-size:14px;font-family:"微软雅黑";}
		a{text-decoration:none;color:#333}
		li{list-style:none}
		#box{background:red;width:400px;height:400px;margin:100px auto;text-align:center;overflow:hidden;}
		#box .clockbox{width:200px;height:200px;margin-top:100px;margin-left:100px;background:green;position:relative;}
		#box .clockbox span{position:absolute;top:49px;left:49px;}

	</style>
</head>
<body>
	<div id="box">
		<div class="clockbox">
			<span><img class="hour" src="img/clock_hour.png"/></span>
			<span><img class="min" src="img/clock_min.png"/></span>
			<span><img class="sec" src="img/clock_sec.png"/></span>
			<img src="img/clock.png"/>
		</div>
	</div>
	<script>
		window.onload = function(){
			var hourDom = document.getElementsByClassName("hour")[0];
			var minDom = document.getElementsByClassName("min")[0];
			var secDom = document.getElementsByClassName("sec")[0];

			setInterval(function(){
				initClock();
			},1000);

			function initClock(){
				var date = new Date();
				var sec = date.getSeconds();
				var min = date.getMinutes() ;
				var hou = date.getHours() + min/60;

				// 旋转角度
				secDom.style.transform = "rotate("+(sec*6)+"deg)";
				minDom.style.transform = "rotate("+(min*6)+"deg)";
				hourDom.style.transform = "rotate("+(hou*30)+"deg)";	
			}


		}
	</script>
</body>
</html>
