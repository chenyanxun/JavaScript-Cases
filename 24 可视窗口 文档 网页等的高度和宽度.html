<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<style>
		.box {
			width:300px;
			height:300px;
			background:#000;
			margin:100px auto;
			color:#fff;
			border:10px solid #f00;
			padding:10px;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<script>
		var boxDom = document.getElementById("box");
		var offsetWidth = boxDom.offsetWidth;
		var offsetHeight = boxDom.offsetHeight;
		var offsetTop = boxDom.offsetTop;
		var offsetLeft = boxDom.offsetLeft;
		var winW = window.innerWidth;
		var winH = window.innerHeight;
		var winW2 = window.outerWidth;
		var winH2 = window.outerHeight;
		boxDom.innerHTML = "boxDom的数据:offsetWidth:"+offsetWidth+"====offsetHeight:"+offsetHeight+"====offsetTop:"+offsetTop+"====offsetLeft:"+offsetLeft+"<br />";
		boxDom.innerHTML += "浏览器窗口数据:window.innerWidth:"+winW+"====window.innerHeight:"+winH+"====window.outerWidth:"+winW2+"====window.outerHeight:"+winH2;
		
		
	</script>
</body>
</html>
