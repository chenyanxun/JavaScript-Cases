<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<style>
		.box {
			width:700px;
			height:300px;
			border:1px solid #666;
			margin:100px auto;
			padding:10px 10px 25px 10px;
			position:relative;
		}
		.box textarea {
			display:block;
			width:100%;
			height:100%;
			border:none;
		}
		.box span {
			position:absolute;
			right:10px;
			bottom:0px;
		}
		.box span i {
			color:red;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea id="box"></textarea>
		<span>还可以输入 <i id="num" len="10">10</i> 字</span>
	<div>
	<script>
		var boxDom = document.getElementById("box");
		var numDom = document.getElementById("num");
		var len = numDom.getAttribute("len");
		boxDom.onkeyup = boxDom.onkeydown = function(){ // 键盘事件  IE10以上可用max-length属性
			var length = this.value.length;
			if(len >= length){
				numDom.innerHTML = len - length;
			}else{
				return false;
			}
		}
	</script>
</body>
</html>
