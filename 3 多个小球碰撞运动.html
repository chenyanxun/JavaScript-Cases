<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>Document</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		.ball{width:100px;height:100px;background:red;border-radius:50%;position:absolute;top:0px;left:0px;text-align:center;line-height:100px;}
	</style>
</head>
<body>
	<script type="text/javascript">
		var arr = [];
		for(var i=0;i<10;i++){
			var divDom = document.createElement("div");
			divDom.className = "ball";
			divDom.innerHTML = i;
			divDom.x = 0;
			divDom.y = 0;
			divDom.xstep = i+2;
			divDom.ystep = i+2;
			document.body.appendChild(divDom);
			arr.push(divDom);
			divDom.onclick = function(){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==this){
					document.body.removeChild(this);
					};
				};
			};
		};
		function move(){
			//var balls = document.getElementsByClassName("ball");
			//alert(balls.length);
			for(var i=0;i<arr.length;i++){
				var divDom = arr[i];
				var maxHeight = window.innerHeight - divDom.offsetHeight;
				var maxWidth = window.innerWidth - divDom.offsetWidth;
				divDom.x += divDom.xstep;
				divDom.y += divDom.ystep;
				if(divDom.y>=maxHeight){
					divDom.ystep = -divDom.ystep;//为什么都要加负号
					divDom.y = maxHeight;
					divDom.background = "green";
				};
				if(divDom.y<0){
					divDom.ystep = -divDom.ystep;
					divDom.y = 0;
					divDom.background = "pink";
				};
				if(divDom.x>=maxWidth){
					divDom.xstep = -divDom.xstep;
					divDom.x = maxWidth;
					divDom.background = "yellow";
				};
				if(divDom.x<0){
					divDom.xstep = -divDom.xstep;
					divDom.x = 0;
					divDom.background = "blue";
				};
				divDom.style.top = divDom.y + "px";
				divDom.style.left = divDom.x + "px";
				divDom.style.background = divDom.background;
			}
		}
		//move();
		setInterval(function(){
			move();
		},1000/30);
	</script>
</body>
</html>
