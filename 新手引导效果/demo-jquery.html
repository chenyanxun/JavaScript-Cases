<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>新手引导效果</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="mask"></div>
	<div class="tipbox">
		<div class="tip tip1">
			<a href="javascript:void(0);" title=""></a>
			<span></span>
		</div>
		<div class="tip tip2">
			<a href="javascript:void(0);" title=""></a>
			<span></span>
		</div>
		<div class="tip tip3">
			<a href="javascript:void(0);" title=""></a>
			<span></span>
		</div>
		<div class="tip tip4">
			<a href="javascript:void(0);" title=""></a>
			<span></span>
		</div>
		<div class="tip tip5">
			<span></span>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		// 获取cookie 
		var res = document.cookie.substring(5);
		alert(res);
		if(!res){
			$(".tip1").css({"display":"block"});
			$(".tipbox").find(".tip").find("span").click(function(){
				$(this).parent().css({"display":"none"});
				if($(this).parent().next().length>0){
					$(this).parent().next().css({"display":"block"});
				}else{
					$("#mask").css({"display":"none"});
				}
			});
			$(".tipbox").find(".tip").find("a").click(function(){
				$(this).parent().css({"display":"none"});
				$("#mask").css({"display":"none"});
			});
			// 设置cookie
			var time = new Date();
			time.setDate(time.getDate()+30);
			document.cookie="name=www.open.com.cn;expires="+time;
		}else{
			alert(res);
		}
		
	</script>
</body>
</html>
