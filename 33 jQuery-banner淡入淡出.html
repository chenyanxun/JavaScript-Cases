<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<style>
		* {
			margin:0;
			padding:0;
		}
		ul li {
			list-style:none;
		}
		img {
			border:none;
		}
		a {
			text-decoration:none;
		}
		.box {
			width:760px;
			height:auto;
			overflow:hidden;
			margin:100px auto;
			position:relative;
		}
		.box .imgs {
			width:100%;
			height:300px;
		}
		.box .imgs li {
			position:absolute;
			top:0px;
			left:0px;
		}
		.box .btns {
			width:80px;
			height:16px;
			padding:3px 5px;
			border-radius:16px;
			background:rgba(0,0,0,.4);
			position:absolute;
			bottom:20px;
			left:50%;
			margin-left:-40px;
			z-index:4;
		}
		.box .btns li {
			width:16px;
			height:16px;
			background:#fff;
			float:left;
			border-radius:100%;
			text-align:center;
			line-height:16px;
			margin-left:8px;
			cursor:pointer;
		}
		.box .btns li.on {
			background:orange;
			color:#fff;
		}
		.box .prev,.box .next {
			display:block;
			width:40px;
			height:50px;
			background:rgba(0,0,0,.5);
			text-align:center;
			line-height:50px;
			font-size:30px;
			color:#fff;
			position:absolute;
			top:130px;
			z-index:4;
		}
		.box .prev {
			left:0px;
		}
		.box .next {
			right:0px;
		}

	</style>
</head>
<body>
	<div class="box" id="box">
		<ul class="imgs">
			<li><a href="###"><img src="img/banner-1.jpg" alt="" width="" height="" /></a></li>
			<li><a href="###"><img src="img/banner-2.jpg" alt="" width="" height="" /></a></li>
			<li><a href="###"><img src="img/banner-3.jpg" alt="" width="" height="" /></a></li>
		</ul>
		<ul class="btns">
			<li>1</li>
			<li>2</li>
			<li class="on">3</li>
		</ul>
		<a href="###" class="prev">&lt;</a>
		<a href="###" class="next">&gt;</a>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script>
		$(function(){
			// 控制小按钮轮播
			$(".btns").find("li").mouseover(function(){
				$(this).addClass("on").siblings().removeClass("on");//变换小按钮样式
				var index = $(this).index();// 获取当前索引
				$(".imgs").find("li").eq(index).show().siblings().hide();// 图片轮播
			});


			var len = $(".btns").find("li").length;
			// 下一页
			$(".next").click(function(){
				var index = $(".btns").find("li.on").index();
				var _index = index+1;
				if(_index >= len){
					_index = 0;
				}
				$(".btns").find("li").eq(_index).addClass("on").siblings().removeClass("on");
				$(".imgs").find("li").eq(_index).show().siblings().hide();
			});
			
			// 上一页
			$(".prev").click(function(){
				var index = $(".btns").find("li.on").index();
				var _index = index-1;
				if(_index < 0){
					_index = len-1;
				}
				$(".btns").find("li").eq(_index).addClass("on").siblings().removeClass("on");
				$(".imgs").find("li").eq(_index).show().siblings().hide();
			});

			// 定时轮播
			var timer = null;
			var speed = 1000;
			timer = setInterval(function(){
				$(".next").trigger("click");
			},speed);
			var boxDom = document.getElementById("box");
			boxDom.onmouseover = function(){
				clearInterval(timer);
			};
			boxDom.onmouseout = function(){ 
				timer = setInterval(function(){
					$(".next").trigger("click");
				},speed);
			};
		});
	</script>
</body>
</html>
