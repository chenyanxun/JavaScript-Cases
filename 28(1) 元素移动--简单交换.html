<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<style>
		.box {
			width:640px;
			height:auto;
			background:green;
			padding:10px;
			margin:100px auto;
		}

		.box li {
			width:100%;
			height:40px;
			line-height:40px;
			background:#eee;
			margin:10px 0px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul id="ulDom">
			<li>1&nbsp;&nbsp;&nbsp;<a href="###">上移动</a>&nbsp;&nbsp;&nbsp;<a href="###">下移动</a></li>
			<li>2&nbsp;&nbsp;&nbsp;<a href="###">上移动</a>&nbsp;&nbsp;&nbsp;<a href="###">下移动</a></li>
			<li>3&nbsp;&nbsp;&nbsp;<a href="###">上移动</a>&nbsp;&nbsp;&nbsp;<a href="###">下移动</a></li>
			<li>4&nbsp;&nbsp;&nbsp;<a href="###">上移动</a>&nbsp;&nbsp;&nbsp;<a href="###">下移动</a></li>
			<li>5&nbsp;&nbsp;&nbsp;<a href="###">上移动</a>&nbsp;&nbsp;&nbsp;<a href="###">下移动</a></li>
		</ul>
	</div>
	<script>
		window.onload = function(){
			var ulDom = document.getElementById("ulDom");
			var liDoms = ulDom.children;
			var len = liDoms.length;
			for(var i=0;i<len;i++){
				// 向上移动
				liDoms[i].children[0].onclick = function(){
					var currentDom = this.parentElement;
					var preDom = this.parentElement.previousElementSibling;
					if(preDom){
						ulDom.insertBefore(currentDom,preDom);
					}else{
						alert("没有元素了");
					}
				};
				// 向下移动
				liDoms[i].children[1].onclick = function(){
					var currentDom = this.parentElement;
					var nextDom = this.parentElement.nextElementSibling;
					if(nextDom){
						ulDom.insertBefore(nextDom,currentDom);
					}else{
						alert("没有元素了");
					}
				};
			}
		}
	</script>
</body>
</html>
