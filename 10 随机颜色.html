<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<style>
		.box {
			width:100%;
			height:100%;
			position:absolute;
			top:0px;
			left:0px;
		}
		.left {
			width:49%;
			height:100%;
			float:left;
		}
		.right {
			width:49%;
			height:100%;
			float:right;
		}
		.box1,
		.box2 {
			width:120px;
			height:120px;
			line-height:120px;
			text-align:center;
			float:left;
			color:#000;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left" id="left"></div>
		<div class="right" id="right"></div>
	</div>
	<script>
		// 获取随机数
		// 获取 start —— end 之间的数字，包含start和end
		function aRandom(start,end){
			return Math.random() * (end - start +1) + start;  
		}
		// 获取 0 —— end之间的数字，不包含end
		function bRandom(end){
			return Math.random() * end;
		}
	
		function colorRgb(){
			var r = Math.floor(bRandom(256));
			var g = Math.floor(bRandom(256));
			var b = Math.floor(bRandom(256));
			return "rgb("+r+","+g+","+b+")";
		}
		
		function color(){
			var rr = Math.floor(aRandom(0,255)).toString(16);
			if(rr.length<2){
				rr = rr +""+rr;
			}
			var gg = Math.floor(aRandom(0,255)).toString(16);
			if(gg.length<2){
				gg = gg +""+gg;
			}
			var bb = Math.floor(aRandom(0,255)).toString(16);
			if(bb.length<2){
				bb = bb +""+bb;
			}
			return "#"+rr+gg+bb;
		}

		function addBox(){
			var box1 = document.createElement("div");
			var box2 = document.createElement("div");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			box1.className = "box1";
			box2.className = "box2";
			box1.style.backgroundColor = colorRgb();
			box1.innerHTML = colorRgb();
			box2.style.backgroundColor = color();
			box2.innerHTML = color();
			left.appendChild(box1);
			right.appendChild(box2);
		}

		setInterval(addBox,1000);



	</script>
</body>
</html>
