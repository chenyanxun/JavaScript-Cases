<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Document</title>
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<style>
		#box1 {width:400px;height:400px;background:#000;margin:100px auto;position:relative;}
		#box2 {width:10px;height:10px;background:red;position:absolute;}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
	<script>
		window.onload = function(){
			var box2 = document.getElementById("box2");
			var angle = 0;
			var speed = 0.05;
			var arr = [];
			function move(){
				/*
					如何得到圆上每个点的坐标？
					解决思路：根据三角形的正玄、余弦来得值；
					假设一个圆的圆心坐标是(a,b)，半径为r，
					则圆上每个点的X坐标=a + Math.sin(2*Math.PI / 360) * r ；Y坐标=b + Math.cos(2*Math.PI / 360) * r ；
				*/
				var x = 200 + Math.sin(angle)*200; // Math.sin(x)  x 的正玄值。返回值在 -1.0 到 1.0 之间的数；
				var y = 200 + Math.cos(angle)*200; // Math.cos(x)  x 的余弦值。返回的是 -1.0 到 1.0 之间的数；
				angle += speed;
				box2.style.left = y+"px";
				box2.style.top = x+"px";
				var ndiv = document.createElement("div");
				ndiv.style.width ="2px";
				ndiv.style.height = "2px";
				ndiv.style.background="red";
				ndiv.style.position = "absolute";
				ndiv.style.left = box2.offsetLeft+"px";
				ndiv.style.top = box2.offsetTop+"px";
				arr.push(ndiv);
				document.getElementById("box1").appendChild(ndiv);
				if(arr.length>100){
					document.getElementById("box1").removeChild(arr.shift());
				}
			}
			setInterval(move,1000/30);
		}
	</script>
</body>
</html>
