
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>Document</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		a{text-decoration:none;color:#fff;}
		body{font-size:12px;font-family:"微软雅黑";color:#111;}
		.box{width:150px;height:249px;border-top:1px solid #fff;margin:100px auto;background:#000;color:#fff;}
		.box ul li{width:100%;height:30px;line-height:30px;border-bottom:1px solid #fff;text-indent:10px;}
		.box ul li span{display:inline-block;float:right;margin-right:10px;}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>名称<a href="#" onclick="price();"><span>价格</span></a></li>
		</ul>
		<ul id="box">
			<li>手机<span>3000元</span></li>
			<li>电脑<span>31000元</span></li>
			<li>平板<span>4000元</span></li>
			<li>充电器<span>30000元</span></li>
			<li>板砖<span>30元</span></li>
			<li>皮鞋<span>500元</span></li>
			<li>外套<span>80元</span></li>
		</ul>
	</div>
	<script type="text/javascript">
		//排序
		var mark = true;
		function price(){
			mark = !mark;
			var boxDom = document.getElementById("box")
			var liDoms = boxDom.children;
			//alert(liDoms);
			// 将内容放进数组
			var arr = [];
			for(var i=0;i<liDoms.length;i++){
				arr.push(liDoms[i]);
			}
			//alert(arr);
			// 排序
			arr.sort(function(a,b){
				var p1 = parseInt(a.getElementsByTagName("span")[0].innerHTML);
				var p2 = parseInt(b.getElementsByTagName("span")[0].innerHTML);
				//alert(typeof p1);//只有数字才能作比较
				if(mark){
					return p1 - p2;
				}else{
					return p2 - p1;
				}
			});
			// 将排序后的数组内容重新导出
			for(var i=0;i<arr.length;i++){
				boxDom.appendChild(arr[i]);
			};
		};


	</script>
</body>
</html>
